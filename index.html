<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- To Prevent Zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Website Title -->
    <title>BePrint</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" crossorigin="anonymous">
	<!-- Bootatrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!-- Custome Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section Starts
    ========================== -->

    <div class="header">
        <div class="container-fluid bgColor" id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light bgColor">
                <a class="navbar-brand logo" href="#">
                    <span class="clr">be</span> &nbsp;print
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Buy Now</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Header Section Ends
    ======================== -->

    <!-- Banner Section Starts
    ========================== -->

    <div class="banner">
        <div class="container-fluid bgColor">
            <div class="wrapper">
                <div class="row">
                    <div class="col-12">
                        <p>we are be print</p>
                        <h1>
                            printing made
                            <br>
                            <span>easy</span>
                        </h1>
                    </div>
                </div>
                <div class="row button-wrap">
                    <div class="col-md-6 col-sm-6 col-lg-6 col-12 text-left">
                        <button type="button" class="btn btn-dark rounded-pill">MORE</button>
                    </div>
                    <div class="col-md-6 col-sm-12 col-lg-6 col-12 text-right number">
                        <span>have any questins?</span> <br>
                        <h3>+61 (0) 123 456 789</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Banner Section Ends
    ======================== -->

    <!-- Color Picker Starts
    ======================== -->

        <div class="color-picker">
            <div class="wrapper">
                <div class="icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="main-div">
                    <div class="color">
                        <h3>Pick your favourite color</h3>
                        <label>Color Option</label>
                        <input type="color" name="color-picker" id="color-picker">
                    </div>
                    <div class="layout">
                        <h3>Layout Style</h3>
                        <label>Boxed</label> &nbsp; 
                        <button type="button" class="btn btn-dark" id="boxed-button">Boxed</button>
                        <br>
                        <br>
                        <label>Wide</label> &nbsp; 
                        <button type="button" class="btn btn-dark" id="wide-button">Wide</button>
                        <br>
                        <br>
                        <label>Particle</label> &nbsp; 
                        <button type="button" class="btn btn-dark" id="particle-button">Particle</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Color Picker Ends
    ====================== -->

    <!-- Particle Section Starts
    ============================ -->

    <div class="wrapper-background no-gradient">
        <div class="particles-section">
            <div id="particles-js">
                <canvas class="particles-js-canvas-el" width="1366" height="684" style="width: 100%; height: 100%;">
                </canvas>
            </div>
        </div>
    </div>

    <!-- Particle Section Ends
    ========================== -->
    
    <!-- Particle JS, App JS -->
	<script src="assets/js/particles.min.js"></script>
	<script src="assets/js/app.js"></script>
	<!-- WOW Js -->
	<script src="assets/js/wow.min.js"></script>
	<!-- Typed JS -->
    <script src="assets/js/typed.min.js"></script>
    <!-- Font Awesome -->
    <script src="assets/js/all.min.js"></script>
    <!-- jQuery first, jQuery UI, Touch jQuery, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jQuery.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src="assets/js/jquery.ui.touch-punch.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="assets/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
    
    <script>
      
        wow = new WOW(
          {
            animateClass: 'animated',
            offset:       100,
            callback:     function(box) {
              console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
          }
        );
        wow.init();
        document.getElementById('moar').onclick = function() {
          var section = document.createElement('section');
          section.className = 'section--purple wow fadeInDown';
          this.parentNode.insertBefore(section, this);
        };
      
    </script>
</body>
</html>
